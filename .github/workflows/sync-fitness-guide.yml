name: Sync Fitness Guide

on:
  push:
    branches: [ main ]
    paths:
      - 'Fitness Guide/**'
  workflow_dispatch: # Allow manual triggering

jobs:
  sync-fitness-guide:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Rogue Codex
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        
    - name: Checkout Fitness Guide Repository
      uses: actions/checkout@v4
      with:
        repository: jaysig/rc-fitness-guide
        token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
        path: fitness-guide-target
        
    - name: Sync Fitness Guide Files
      run: |
        # Remove existing content (except .git and .github)
        find fitness-guide-target -mindepth 1 -maxdepth 1 ! -name '.git' ! -name '.github' -exec rm -rf {} +
        
        # Copy Fitness Guide content
        cp -r "Fitness Guide/"* fitness-guide-target/
        
    - name: Commit and Push Changes
      run: |
        cd fitness-guide-target
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        
        git add .
        if git diff --staged --quiet; then
          echo "No changes to commit"
        else
          git commit -m "Sync from Rogue Codex: $(date '+%Y-%m-%d %H:%M:%S')"
          git push
        fi
        
    - name: Summary
      run: |
        echo "‚úÖ Fitness Guide sync completed successfully"
        echo "üìÅ Source: Rogue-Codex/Fitness Guide/"
        echo "üéØ Target: rc-fitness-guide repository"
        echo "‚è∞ Sync time: $(date '+%Y-%m-%d %H:%M:%S')"